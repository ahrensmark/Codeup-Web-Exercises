<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register With Us</title>
</head>
<body>

    <!-- 5&6 email_password section -->
    <h3>Registration</h3>
    <form method="POST" action="https://request-inspector.glitch.me/">
        <label for="email">Email</label>
        <input type="email" name="email" id="email" placeholder="Enter your Email">
        <br><br>
        <label for="password">Password</label>
        <input type="password" name="password" id="password" placeholder="Enter password">
        <br><br>
        <label for="biograhpy">Biography</label><br>
        <textarea name="biography"></textarea>
        <br><br>
        <button type="submit">Register</button>
        <br><br>
    </form>

    <!-- 7a checkbox section -->
    <form method="POST" action="https://request-inspector.glitch.me/">
        <h3>How did you hear about us?</h3>
        <input type="radio" name="hear_about" value="billboard">
        <label for="hear_about">Billboard</label><br>
        <input type="radio" name="hear_about" value="radio advertising">
        <label for="hear_about">Radio Advertising</label><br>
        <input type="radio" name="hear_about" value="internet advertising">
        <label for="hear_about">Internet advertisement</label><br>
        <input type="radio" name="hear_about" value="other">
        <label for="hear_about">Other</label><br><br>
        <button type="submit">Submit</button><br><br>
    </form>

    <!-- 7b checkbox section -->
    <form method="POST" action="https://request-inspector.glitch.me/">
        <input type="checkbox" name="hear_about" value="billboard">
        <label for="hear_about">Billboard</label><br>
        <input type="checkbox" name="hear_about" value="radio advertising">
        <label for="hear_about">Radio Advertising</label><br>
        <input type="checkbox" name="hear_about" value="internet advertising">
        <label for="hear_about">Internet advertisement</label><br>
        <input type="checkbox" name="hear_about" value="other">
        <label for="hear_about">Other</label><br><br>
        <button type="submit">Submit</button><br><br>
    </form>

    <!-- 8 dropdown section -->
        <h3>What web browser are you using?</h3>
    <form method="POST" action="https://request-inspector.glitch.me/">
         <select name="browser">
             <option value="chrome">Chrome</option>
             <option value="internet_explorer">Internet Explorer</option>
             <option value="firefox">Firefox</option>
         </select>
        <br><br>
        <button type="submit">Submit</button><br><br>
    </form>

    <!-- Bonus email section -->
        <h3>Compose and send email.</h3>
    <form method="POST" action="https://www.elformo.com/forms/d04fc83b-4b93-423c-8cf4-b12dbbad128d">
        <label for="to">To</label>
        <input type="text" name="to" id="to" placeholder="Enter email address">
        <br><br>
        <label for="subject">Subject</label>
        <input type="text" name="subject" id="subject" placeholder="Enter subject">
        <br><br>
        <label for="content">Content</label><br>
        <textarea name="biography" rows="10" cols="80"></textarea>
        <br><br>
        <button type="submit">Send email</button><br><br>
    </form>
</body>
</html>
