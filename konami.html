
<!DOCTYPE html>
<html>
<head>
    <title>Konami Code</title>
</head>
<body>
<h1>Konami Code</h1>

<form>
    <label for="textfield">Please enter your Konami code guess here:</label>
    <br>
    <input type="text" id="textfield" name="textfield" placeholder="Type Here" autocomplete="off"/>
    <br>
    <label for="textfield">Submit</label>
</form>
<audio id="my_audio" src="stars_and_stripes_forever_64kb.mp3" loop="loop"></audio>

<script src="js/jquery.js"></script>
<script>
    "use strict";
$(document).ready(function(event) {

    // a key map of allowed keys
    var allowedKeys = {
        37: 'left',
        38: 'up',
        39: 'right',
        40: 'down',
        65: 'a',
        66: 'b'
    };

// the 'official' Konami Code sequence
    var konamiCode = ['up', 'up', 'down', 'down', 'left', 'right', 'left', 'right', 'b', 'a'];

// a variable to remember the 'position' the user has reached so far.
    var konamiCodePosition = 0;
    // $('#textfield').keydown(function() {
    //     alert('A key was pushed down!');
    // });
// add keydown event listener
    $('#textfield').keydown( function(e) {
        // get the value of the key code from the key map
        var key = allowedKeys[e.keyCode];
        // get the value of the required key from the konami code
        var requiredKey = konamiCode[konamiCodePosition];

        // compare the key with the required key
        if (key == requiredKey) {

            // move to the next key in the konami code sequence
            konamiCodePosition++;

            // if the last key is reached, activate cheats
            if (konamiCodePosition == konamiCode.length) {
                activateCheats();
                konamiCodePosition = 0;
            }
        } else {
            alert("Not correct, please try again!");
            konamiCodePosition = 0;
        }
    });

    function activateCheats() {

        //$('body').css({'opacity': '0.1','background-image': 'url("img/cheats image.jpeg")'});
        $('body').css('background-image', 'url("img/cheats image.jpeg")');
        // $('body').fadeTo('slow', 0.3, function() {
        //     $('body').css('background-image', 'url("img/cheats image.jpeg")');
        // });
        // ;


        var audio = new Audio('audio/stars_and_stripes_forever_64kb.mp3');
        audio.play();

        alert("You have added 30 Lives!");

        $(document).ready(function() {
            $("#my_audio").get(0).play();
        });
    }

    // $(document).keyup(function(event){
    //     console.log(event.keyCode);
});


</script>
</body>
</html>
