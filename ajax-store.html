<!DOCTYPE html>
<html>
<head>
    <title>Online Store</title>
    <link rel="stylesheet" href="css/ajax-store.css">
</head>
<body>

<h1>My Tool Store</h1>

<table id="insertProducts">
    <thead>
        <tr>
            <th>Title</th>
            <th>Quantity</th>
            <th>Price</th>
            <th>Categories</th>
        </tr>
        <tbody id="products">

        </tbody>
    </thead>

</table>

<script src="js/jquery.js"></script>

<script>
(function() {
    "use strict";

    // TODO: Create an ajax GET request for /data/inventory.json
$.ajax("json/inventory.json");
console.log("GET request completed");


    // TODO: Take the data from inventory.json and append it to the products table
    //       HINT: Your data should come back as a JSON object; use console.log() to inspect its contents and fields
    //       HINT: You will want to target #insertProducts for your new HTML elements
    function updatePage() {

        var request = $.ajax('json/inventory.json');

        request.done(function(inventory) {
            var html = buildHTML(inventory);

            $('#products').html(html);
        });
    }

// //build html orders
    updatePage();
    function buildHTML(products) {
        var productsHTML = "";
        products.forEach(function(product) {
            productsHTML += "<tr>";
            productsHTML += "<td>" + product.title + "</td>" + "<td>" + product.quantity + "</td>" + "<td>" + product.categories + "</td>" + "<td>" + "$" + product.price + "</td>";

            productsHTML += "</tr>";
        });
        return productsHTML;
    }
    $('#update').click(updatePage);
    $("tr").css("color", "green");
})();

</script>

</body>
</html>
