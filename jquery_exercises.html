<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>jQuery exercises - mouse events</title>

</head>
<body>


<div id="div-change">
        <h1>jQuery Practice</h1>
        <p>jQuery makes selecting elements in the DOM very simple and has a powerful and optimized selector engine. </p>
        <ul class="code">
            <li class="codeup">ID Selector</li>
            <li>Class Selector</li>
            <li>Element Selector</li>
        </ul>
    </div>

<script type="text/javascript" src="js/jquery.js"></script>
<script>
"use strict";


    $('h1').click(function() {
        $(this).css("background-color", "gray");
    });

    $('p').dblclick(function() {
        $(this).css("font-size", "18px");
    });

    $('ul').hover(
        function() {
            $(this).css('color', 'red');
        },
        function() {
            $(this).css('color', 'black');
        }
    );
</script>

</body>
</html>
